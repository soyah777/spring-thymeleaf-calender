<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ログイン認証</title>
</head>
<body>
<h2>ログイン</h2>
<form th:action="@{/login}" method="POST">
  <div>
    ユーザー名：
    <input type="text" id="username" name="username">
  </div>
  <div>
    パスワード：
    <input type="password" id="password" name="password">
  </div>
  <button type="submit">ログイン</button>
</form>
</body>
</html>
